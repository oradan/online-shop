<div class="container">
  <div class="col-12 col-md-8 m-auto">
      <div class="card">
          <div class="card-header">
              Log in 
          </div>
  
          <div class="card-body">
              <form (ngSubmit)="logIn(loginForm)" novalidate  #loginForm="ngForm">
                  <div class="form-group row">
                    <label class="col-sm-4 col-form-label">User Name</label>
                    <div class="col-sm-8">
                      <input type="text"  class="form-control" 
                      required
                      name="username"
                      [(ngModel)]=user.userName
                      #usernameVar="ngModel" 
                      autofocus="autofocus"
                      [ngClass]="{'is-invalid':(usernameVar.touched||usernameVar.dirty) && !usernameVar.valid}"/>
                      <span class="invalid-feedback">
                          <span *ngIf="usernameVar.errors?.required" >
                              This field is required
                            </span>
                      </span>
                    
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                      <input type="text"  class="form-control" 
                      required
                      name="password"
                      [(ngModel)]=user.password
                      #passwordVar="ngModel" 
                      type="password"
                      [ngClass]="{'is-invalid':(passwordVar.touched||passwordVar.dirty) && !passwordVar.valid}">
                      <span *ngIf="passwordVar.errors?.required" class="invalid-feedback">
                          This field is required
                        </span>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-secondary ml-auto" [disabled]="!loginForm.valid">Log in</button>
                  <div class="alert alert-danger mt-2" *ngIf="userAuthObject && !userAuthObject.isAuthenticated">
                    Invalid Username or Password
                  </div>
          </form>
          </div>
  </div>
  
   
</div>
